            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;

            /* Èò¥ÂΩ± */

        /* ==================== Âü∫Á°Ä ==================== */

        /* ==================== ËÉåÊôØ ==================== */

            bottom: 0;

        }

        .floating-shapes {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            pointer-events: none;

        .shape-2 {

            top: 60%;
            right: -20px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 105, 180, 0.1));
            bottom: 20%;
            left: 10%;
            animation-delay: -10s;
        }

        @keyframes float {

            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }

        /* ==================== ÂÆπÂô® ==================== */
        .container {

            margin: 0 auto;
            min-height: 100vh;
            padding: var(--space-md);
            padding-bottom: 100px;
        }

        /* ==================== Â§¥ÈÉ® ==================== */
        .header {

        .logo {

            font-weight: 700;
            background: var(--gradient-sweet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-xs);
        }

        .header .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ==================== Áî®Êà∑Âç°Áâá ==================== */
        .user-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            box-shadow: var(--shadow-soft);
            margin-bottom: var(--space-lg);
        }

        .user-avatar {
            width: 52px;
            height: 52px;
            border-radius: var(--radius-full);
            background: var(--gradient-sweet);
            display: flex;
            align-items: center;

            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);

        .user-info {

        .user-name {

            font-weight: 600;
            color: var(--text-primary);
        }

        .user-status {

            color: var(--text-light);

        .btn {

            border: none;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease);
        }

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        .btn-secondary:hover {

        }

        /* ==================== ÁªüËÆ°Âç°Áâá ==================== */
        .stats-card {

            padding: var(--space-lg);

        .stats-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);

            align-items: center;
            gap: var(--space-sm);
        }

        .stats-title::before {

        }

        .stats-grid {
            display: grid;

        }

        .stat-item {

        }

        .stat-value {

            background: var(--gradient-sweet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        }

        .stat-label {

            margin-top: var(--space-xs);

        .stat-change {

        }

        .stat-change.up { color: var(--success); }
        .stat-change.down { color: var(--danger); }

        /* ==================== ËÉéÂä®ÊåâÈíÆ ==================== */
        .kick-area {

            padding: var(--space-2xl) 0;
            position: relative;
        }

        .kick-button-wrap {
            position: relative;
            display: inline-block;
        }

        .kick-button {
            width: 180px;
            height: 180px;
            border-radius: var(--radius-full);
            border: none;
            background: var(--gradient-heart);
            color: white;
            font-size: 64px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow:

                inset 0 -8px 20px rgba(0, 0, 0, 0.1),
                inset 0 8px 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s var(--ease-spring);
            overflow: hidden;
        }

        .kick-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .kick-button:hover::before {
            opacity: 1;
        }

        .kick-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 20px 60px rgba(255, 105, 180, 0.4),
                inset 0 -8px 20px rgba(0, 0, 0, 0.1),
                inset 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .kick-button:active {
            transform: scale(0.95);
        }

        .kick-button.kick {
            animation: kickAnim 0.6s var(--ease-spring);
        }

        @keyframes kickAnim {
            0% { transform: scale(1); }
            30% { transform: scale(0.85); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Ê∂üÊº™ */
        .ripples {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            pointer-events: none;
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent-light);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .ripple.active {
            animation: rippleAnim 2s var(--ease) infinite;
        }

        .ripple:nth-child(2) { animation-delay: 0.5s; }
        .ripple:nth-child(3) { animation-delay: 1s; }

        @keyframes rippleAnim {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .kick-hint {
            margin-top: var(--space-lg);
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .kick-hint.active {
            color: var(--accent);
            font-weight: 500;
        }

        /* ==================== Â∫ïÈÉ®ÂØºËà™ ==================== */
        .bottom-nav {

            bottom: 0;
            left: 0;

            padding: var(--space-sm);

        .nav-item {

        /* ==================== ÂºπÁ™ó ==================== */

        .modal-header h3 {

        .modal-close {

        }

        .modal-close:hover {
            background: var(--accent-soft);

        }

        .modal-body {

        }

        .modal-footer {
            padding: var(--space-md) var(--space-lg);
            padding-top: 0;

            gap: var(--space-sm);
        }

        .modal-footer .btn {

            padding: var(--space-md);
        }

        /* Ë°®Âçï */

        .form-label {
            display: block;
            font-size: 13px;

            color: var(--text-secondary);

        }

        .form-input {
            width: 100%;

            background: var(--bg-soft);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            font-size: 15px;

            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-light);
            background: white;
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .form-msg {
            font-size: 12px;
            margin-top: var(--space-sm);
        }

        .form-msg.error { color: var(--danger); }
        .form-msg.success { color: var(--success); }

        /* ==================== Toast ==================== */
        .toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--ease);
            z-index: 2000;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--accent-soft);
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: linear-gradient(135deg, white, var(--accent-soft));
        }

        .toast.warning {
            background: linear-gradient(135deg, white, #FFF8E1);
        }

        /* ==================== Âπ∏Á¶èÊ∞îÊ≥° ==================== */
        .heart-bubble {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gradient-sweet);
            color: white;
            padding: 16px 28px;
            border-radius: var(--radius-xl);
            font-size: 16px;

            z-index: 9999;
            animation: heartFloat 2s var(--ease) forwards;
            box-shadow: 0 12px 40px rgba(255, 105, 180, 0.4);
            white-space: nowrap;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -80%) scale(0.8);
            }
        }

        /* ==================== ÂìçÂ∫îÂºè ==================== */
        @media (max-width: 380px) {
            .kick-button {
                width: 150px;
                height: 150px;
                font-size: 52px;
            }
            .ripples {
                width: 150px;
                height: 150px;
            }
            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>

                    <input type="password" class="form-input" id="loginPassword" placeholder="ÂØÜÁ†Å">
                </div>
                <div class="form-msg" id="loginMsg"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="showRegisterModal()">Ê≥®ÂÜå</button>
                <button class="btn btn-primary" onclick="handleLogin()">ÁôªÂΩï</button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal">
            <div class="modal-header">
                <h3>üíó Ê≥®ÂÜåË¥¶Êà∑</h3>
                <button class="modal-close" onclick="hideRegisterModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">ÈÇÆÁÆ±</label>
                    <input type="email" class="form-input" id="registerEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">ÂØÜÁ†Å</label>
                    <input type="password" class="form-input" id="registerPassword" placeholder="Ëá≥Â∞ë6‰Ωç">
                </div>
                <div class="form-msg" id="registerMsg"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="showLoginModal()">ËøîÂõû</button>
                <button class="btn btn-primary" onclick="handleRegister()">Ê≥®ÂÜå</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script>
        // ==================== ‰∏ªÂ∫îÁî® ====================
        const App = {
            async init() {
                Auth.supabase = window.supabase.createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);
                await Auth.init();
                Data.init(Auth.supabase);
                this.updateUI();
                this.updateStats();
                this.startRipple();
            },
            
            updateUI() {
                const loggedIn = Auth.isLoggedIn();
                document.getElementById('loginBtn').style.display = loggedIn ? 'none' : 'block';
                document.getElementById('logoutBtn').style.display = loggedIn ? 'block' : 'none';
                document.getElementById('userName').textContent = loggedIn ? (Auth.user?.email?.split('@')[0] || 'Â¶àÂ¶à') : 'Êú™ÁôªÂΩï';
                document.getElementById('userStatus').textContent = loggedIn ? 'ËÆ∞ÂΩïÂÆùÂÆùÁöÑÊØè‰∏ÄÊ¨°Ë∑≥Âä®' : 'ÁôªÂΩïÂêéËÆ∞ÂΩïÂÆùÂÆùËÉéÂä®';
                
                const hint = document.getElementById('kickHint');
                const button = document.getElementById('kickButton');
                if (loggedIn) {
                    hint.classList.add('active');
                    hint.textContent = 'ÁÇπÂáªËÆ∞ÂΩïÂÆùÂÆùËÉéÂä® üíï';
                } else {
                    hint.classList.remove('active');
                    hint.textContent = 'ÁôªÂΩïÂêéËÆ∞ÂΩïÂÆùÂÆùËÉéÂä®';
                }
            },
            
            updateStats() {
                const today = Storage.getTodayCount();
                const yesterday = Storage.getYesterdayCount();
                const week = Storage.getWeekData();
                const total = week.reduce((s, d) => s + d.count, 0);
                
                document.getElementById('todayCount').textContent = today;
                document.getElementById('weekTotal').textContent = total;
                document.getElementById('weekAvg').textContent = Math.round(total / 7) || 0;
                
                const changeEl = document.getElementById('todayChange');
                if (yesterday > 0) {
                    const pct = ((today - yesterday) / yesterday * 100).toFixed(0);
                    if (pct > 0) {
                        changeEl.textContent = '‚Üë ' + pct + '%';
                        changeEl.className = 'stat-change up';
                    } else if (pct < 0) {
                        changeEl.textContent = '‚Üì ' + Math.abs(pct) + '%';
                        changeEl.className = 'stat-change down';
                    }
                } else if (today > 0) {
                    changeEl.textContent = 'üéâ';
                    changeEl.className = 'stat-change';
                }
            },
            
            startRipple() {
                const ripple = document.getElementById('ripple1');
                if (ripple) ripple.classList.add('active');
            },
            
            canRecord() {
                if (!Auth.isLoggedIn()) {
                    this.showToast('ËØ∑ÂÖàÁôªÂΩïÂì¶ üíï', 'warning');
                    showLoginModal();
                    return false;
                }
                return true;
            },
            
            async recordKick() {
                if (!this.canRecord()) return;
                
                const time = new Date().toISOString();
                Storage.addKick(time);
                
                if (Auth.isLoggedIn()) {
                    await Data.saveKickRecord(Storage.getTodayKey(), time);
                }
                
                // Âä®Áîª
                const btn = document.getElementById('kickButton');
                btn.classList.add('kick');
                setTimeout(() => btn.classList.remove('kick'), 600);
                
                // Ê∂üÊº™
                const ripples = document.querySelectorAll('.ripple');
                ripples.forEach(r => {
                    r.style.animation = 'none';
                    setTimeout(() => r.style.animation = '', 10);
                });
                
                // ÈúáÂä®
                if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
                
                // Âπ∏Á¶èÊ∂àÊÅØ
                const msgs = ['üíï ÂÆùÂÆùÊÑüÂèóÂà∞‰∫ÜÔºÅ', '‚ù§Ô∏è Âπ∏Á¶èÁöÑ‰∫íÂä®', 'üë∂ ÂÆùÂÆùÂú®ÂõûÂ∫î‰Ω†', '‚ú® ÁîúËúúÊó∂Âàª', 'üå∏ Áà±ÁöÑ‰º†ÈÄí'];
                this.showHeartBubble(msgs[Math.floor(Math.random() * msgs.length)]);
                
                this.updateStats();
            },
            
            showHeartBubble(msg) {
                const exist = document.querySelector('.heart-bubble');
                if (exist) exist.remove();
                
                const bubble = document.createElement('div');
                bubble.className = 'heart-bubble';
                bubble.textContent = msg;
                document.body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 2000);
            },
            
            showToast(msg, type = '') {
                const toast = document.getElementById('toast');
                toast.textContent = msg;
                toast.className = 'toast show ' + type;
                setTimeout(() => toast.classList.remove('show'), 3000);
            },
            
            onLoginSuccess() {
                this.showToast('ÁôªÂΩïÊàêÂäüÔºÅÂºÄÂßãËÆ∞ÂΩïÂπ∏Á¶è üíï', 'success');
                this.updateUI();
            }
        };

        // ==================== ÂÖ®Â±ÄÂáΩÊï∞ ====================
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }
        function hideLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }
        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('show');
            hideLoginModal();
        }
        function hideRegisterModal() {
            document.getElementById('registerModal').classList.remove('show');
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const pw = document.getElementById('loginPassword').value;
            const msg = document.getElementById('loginMsg');
            
            if (!email || !pw) {
                msg.textContent = 'ËØ∑Â°´ÂÜôÈÇÆÁÆ±ÂíåÂØÜÁ†Å';
                msg.className = 'form-msg error';
                return;
            }
            
            const result = await Auth.login(email, pw);
            if (result.success) {
                hideLoginModal();
                App.onLoginSuccess();
            } else {
                msg.textContent = result.error;
                msg.className = 'form-msg error';
            }
        }

        async function handleRegister() {
            const email = document.getElementById('registerEmail').value.trim();
            const pw = document.getElementById('registerPassword').value;
            const msg = document.getElementById('registerMsg');
            
            if (!email || !pw) {
                msg.textContent = 'ËØ∑Â°´ÂÜôÈÇÆÁÆ±ÂíåÂØÜÁ†Å';
                msg.className = 'form-msg error';
                return;
            }
            if (pw.length < 6) {
                msg.textContent = 'ÂØÜÁ†ÅËá≥Â∞ë6‰Ωç';
                msg.className = 'form-msg error';
                return;
            }
            
            const result = await Auth.register(email, pw);
            if (result.success) {
                App.showToast('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÁôªÂΩï üíï');
                hideRegisterModal();
                showLoginModal();
            } else {
                msg.textContent = result.error;
                msg.className = 'form-msg error';
            }
        }

        async function handleLogout() {
            await Auth.logout();
            Storage.clearAll();
            App.updateUI();
            App.updateStats();
            App.showToast('Â∑≤ÈÄÄÂá∫ÁôªÂΩï');
        }

        function recordKick() {
            App.recordKick();
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
