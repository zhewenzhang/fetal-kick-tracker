<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Love - 胎动记录</title>
    <meta name="theme-color" content="#FFE4EC">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tabler Icons CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/icons@2.39.0/dist/umd/index.umd.js"></script>
    <style>
        :root {
            --pink-50: #FFF0F5; --pink-100: #FFE4EC; --pink-200: #FFD6E0;
            --pink-300: #FFC0CB; --pink-400: #FFB6C1; --pink-500: #FF69B4;
            --gradient: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            --bg: #FFFBFC; --card: #FFFFFF; --text: #4A4A4A; --text-light: #AAA;
            --space-xs:4px; --space-sm:8px; --space-md:16px; --space-lg:24px; --space-xl:32px;
            --radius-sm:12px; --radius-md:20px; --radius-lg:28px; --radius-full:999px;
            --shadow: 0 4px 20px rgba(255,105,180,0.1); --shadow-lg: 0 8px 32px rgba(255,105,180,0.12);
        }
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        html,body{font-family:'Noto Sans TC',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
        .bg{position:fixed;top:0;left:0;right:0;bottom:0;background:radial-gradient(circle at 20% 20%,rgba(255,182,193,0.2),transparent 50%),radial-gradient(circle at 80% 80%,rgba(255,182,193,0.15),transparent 50%);z-index:-1}
        .container{max-width:420px;margin:0 auto;min-height:100vh;padding:var(--space-md);padding-bottom:90px}
        
        .header{text-align:center;padding:var(--space-lg) 0 var(--space-md)}
        .logo{font-size:11px;font-weight:500;letter-spacing:4px;color:var(--pink-500);margin-bottom:var(--space-xs)}
        .header h1{font-size:22px;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        
        .user-bar{display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--space-lg)}
        .user-info{display:flex;align-items:center;gap:var(--space-sm)}
        .avatar{width:40px;height:40px;border-radius:var(--radius-full);background:var(--gradient);display:flex;align-items:center;justify-content:center}
        .avatar svg{width:22px;height:22px;color:white}
        .user-name{font-size:14px;font-weight:600}
        .user-name span{color:var(--pink-500)}
        .btn-login{background:var(--gradient);color:white;border:none;padding:8px 18px;border-radius:var(--radius-full);font-size:12px;font-weight:600;cursor:pointer;box-shadow:0 4px 12px rgba(255,105,180,0.3)}
        
        .countdown-card{background:var(--card);border-radius:var(--radius-lg);padding:var(--space-xl) var(--space-lg);text-align:center;box-shadow:var(--shadow-lg);margin-bottom:var(--space-lg)}
        .countdown-label{font-size:12px;color:var(--text-light);margin-bottom:var(--space-xs)}
        .countdown-days{font-size:52px;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;line-height:1}
        .countdown-days span{font-size:18px;font-weight:400;color:var(--text-light)}
        .countdown-due{font-size:13px;color:var(--text-light);margin-top:var(--space-sm)}
        
        .kick-section{text-align:center;padding:var(--space-lg) 0 var(--space-xl)}
        .kick-btn{width:140px;height:140px;border-radius:var(--radius-full);border:none;background:var(--gradient);color:white;cursor:pointer;box-shadow:0 12px 40px rgba(255,105,180,0.35),inset 0 -6px 16px rgba(0,0,0,0.1),inset 0 6px 16px rgba(255,255,255,0.3);transition:0.3s;position:relative;z-index:2;display:flex;align-items:center;justify-content:center}
        .kick-btn svg{width:56px;height:56px}
        .kick-btn:hover{transform:scale(1.05)}
        .kick-btn:active{transform:scale(0.95)}
        .kick-btn.kick{animation:kick 0.6s}
        @keyframes kick{0%{transform:scale(1)}30%{transform:scale(0.85)}60%{transform:scale(1.1)}100%{transform:scale(1)}}
        
        .ripples{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:140px;height:140px;pointer-events:none}
        .ripple{position:absolute;top:50%;left:50%;width:100%;height:100%;border-radius:50%;border:2px solid var(--pink-300);transform:translate(-50%,-50%) scale(0);opacity:0}
        .ripple.active{animation:ripple 2s ease-out infinite}
        .ripple:nth-child(2){animation-delay:0.5s}.ripple:nth-child(3){animation-delay:1s}
        @keyframes ripple{0%{transform:translate(-50%,-50%) scale(0.5);opacity:0.8}100%{transform:translate(-50%,-50%) scale(2);opacity:0}}
        
        .kick-hint{margin-top:var(--space-lg);font-size:14px;color:var(--text-light)}
        .kick-hint.active{color:var(--pink-500);font-weight:500}
        
        .stats-row{display:flex;justify-content:center;gap:var(--space-xl);margin-top:var(--space-xl);padding:0 var(--space-md)}
        .stat-box{flex:1;max-width:140px;background:var(--card);border-radius:var(--radius-lg);padding:var(--space-lg) var(--space-md);box-shadow:var(--shadow);text-align:center}
        .stat-icon{width:24px;height:24px;color:var(--pink-500);margin:0 auto var(--space-xs)}
        .stat-value{font-size:32px;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .stat-label{font-size:12px;color:var(--text-light);margin-top:2px}
        
        .nav{position:fixed;bottom:0;left:0;right:0;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border-top:1px solid var(--pink-100);display:flex;justify-content:space-around;padding:var(--space-sm);padding-bottom:calc(var(--space-sm)+env(safe-area-inset-bottom));z-index:100}
        .nav-item{flex:1;display:flex;flex-direction:column;align-items:center;gap:2px;padding:var(--space-sm);color:var(--text-light);text-decoration:none;border-radius:var(--radius-sm);transition:0.3s}
        .nav-item:hover,.nav-item.active{color:var(--pink-500);background:var(--pink-50)}
        .nav-icon{width:22px;height:22px}
        .nav-label{font-size:10px;font-weight:500}
        
        .modal-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);backdrop-filter:blur(8px);z-index:1000;align-items:center;justify-content:center;padding:var(--space-md)}
        .modal-overlay.show{display:flex;animation:fadeIn 0.3s}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        .modal{background:var(--card);border-radius:var(--radius-lg);width:100%;max-width:300px;animation:slideUp 0.4s}
        @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        .modal-header{padding:var(--space-lg);border-bottom:1px solid var(--pink-50);display:flex;align-items:center;justify-content:space-between}
        .modal-header h3{font-size:16px;font-weight:600}
        .modal-close{width:28px;height:28px;border:none;background:var(--pink-50);border-radius:50%;font-size:14px;color:var(--text-light);cursor:pointer}
        .modal-body{padding:var(--space-lg)}
        .modal-footer{padding:0 var(--space-lg) var(--space-lg);display:flex;gap:var(--space-sm)}
        .modal-footer .btn{flex:1;padding:12px}
        
        .form-group{margin-bottom:var(--space-md)}
        .form-label{display:block;font-size:12px;font-weight:500;color:var(--text-light);margin-bottom:6px}
        .form-input{width:100%;padding:12px;background:var(--pink-50);border:2px solid transparent;border-radius:var(--radius-md);font-size:15px;transition:0.3s}
        .form-input:focus{outline:none;border-color:var(--pink-300);background:white}
        .form-msg{font-size:12px;margin-top:6px}
        .form-msg.error{color:#EF5350}
        
        .btn{background:var(--gradient);color:white;border:none;padding:10px 16px;border-radius:var(--radius-full);font-size:13px;font-weight:600;cursor:pointer;transition:0.3s}
        .btn-secondary{background:var(--pink-50);color:var(--text)}
        
        .toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%) translateY(20px);background:var(--card);color:var(--text);padding:12px 20px;border-radius:var(--radius-full);font-size:13px;font-weight:500;opacity:0;visibility:hidden;transition:0.3s;z-index:2000;box-shadow:var(--shadow-lg);border:1px solid var(--pink-100)}
        .toast.show{opacity:1;visibility:visible;transform:translateX(-50%) translateY(0)}
        
        .heart-bubble{position:fixed;top:45%;left:50%;transform:translate(-50%,-50%);background:var(--gradient);color:white;padding:12px 20px;border-radius:20px;font-size:14px;font-weight:600;z-index:9999;animation:heartFloat 2s forwards;box-shadow:0 12px 40px rgba(255,105,180,0.4)}
        @keyframes heartFloat{0%{opacity:0;transform:translate(-50%,-30%) scale(0.5)}20%{opacity:1;transform:translate(-50%,-50%) scale(1.1)}40%{transform:translate(-50%,-50%) scale(1)}100%{opacity:0;transform:translate(-50%,-80%) scale(0.8)}}
        
        .page{display:none}
        .page.active{display:block}
        
        .chart-card{background:var(--card);border-radius:var(--radius-lg);padding:var(--space-lg);box-shadow:var(--shadow-lg);margin-bottom:var(--space-md)}
        .chart-title{font-size:13px;font-weight:600;color:var(--text-light);margin-bottom:var(--space-md)}
        .bar-chart{display:flex;align-items:flex-end;justify-content:space-between;height:100px;gap:3px}
        .bar-item{flex:1;display:flex;flex-direction:column;align-items:center}
        .bar{width:100%;background:var(--gradient);border-radius:3px 3px 0 0;min-height:3px;transition:height 0.5s}
        .bar-label{font-size:9px;color:var(--text-light);margin-top:4px}
        
        .stats-grid{display:flex;gap:var(--space-md)}
        .stats-col{flex:1;background:var(--pink-50);border-radius:var(--radius-md);padding:var(--space-md);text-align:center}
        .stats-col-value{font-size:28px;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .stats-col-label{font-size:11px;color:var(--text-light)}
        
        .history-item{display:flex;align-items:center;justify-content:space-between;padding:14px;background:var(--pink-50);border-radius:var(--radius-md);margin-bottom:var(--space-sm)}
        .history-date{font-size:13px;font-weight:500}
        .history-count{font-size:18px;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .empty{text-align:center;padding:40px 20px;color:var(--text-light)}
        
        .settings-item{display:flex;align-items:center;justify-content:space-between;padding:14px;background:var(--pink-50);border-radius:var(--radius-md);margin-bottom:var(--space-sm);cursor:pointer}
        .settings-item:active{background:var(--pink-100)}
        .settings-left{display:flex;align-items:center;gap:var(--space-md)}
        .settings-icon{width:20px;height:20px;color:var(--pink-500)}
        .settings-label{font-size:14px;font-weight:500}
        .toggle{width:44px;height:24px;background:var(--pink-200);border-radius:var(--radius-full);position:relative;cursor:pointer;transition:0.3s}
        .toggle.active{background:var(--pink-500)}
        .toggle::after{content:'';position:absolute;top:2px;left:2px;width:20px;height:20px;background:white;border-radius:50%;transition:0.3s}
        .toggle.active::after{left:22px}
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <header class="header">
            <div class="logo">BABY LOVE</div>
            <h1 id="pageTitle">胎动记录</h1>
        </header>

        <div class="user-bar">
            <div class="user-info">
                <div class="avatar" id="userAvatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                </div>
                <div class="user-name"><span id="babyNickname">宝宝</span></div>
            </div>
            <button class="btn-login" id="loginBtn" onclick="showLogin()">登录</button>
            <button class="btn-login" id="logoutBtn" onclick="handleLogout()" style="display:none;">退出</button>
        </div>

        <div class="page active" id="page-home">
            <div class="countdown-card">
                <div class="countdown-label">距离宝宝出生还有</div>
                <div class="countdown-days"><span id="countdownDays">--</span> <span>天</span></div>
                <div class="countdown-due" id="countdownDue">请设置预产期</div>
            </div>

            <div class="kick-section">
                <div style="position:relative;display:inline-block">
                    <div class="ripples">
                        <div class="ripple" id="ripple1"></div>
                        <div class="ripple" id="ripple2"></div>
                        <div class="ripple" id="ripple3"></div>
                    </div>
                    <button class="kick-btn" id="kickBtn" onclick="recordKick()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"/></svg>
                    </button>
                </div>
                <p class="kick-hint" id="kickHint">点击记录宝宝胎动</p>
            </div>

            <div class="stats-row">
                <div class="stat-box">
                    <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">今日次数</div>
                </div>
                <div class="stat-box">
                    <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
                    <div class="stat-value" id="weekTotal">0</div>
                    <div class="stat-label">本周总数</div>
                </div>
            </div>
        </div>

        <div class="page" id="page-stats">
            <div class="chart-card">
                <div class="chart-title">本周记录</div>
                <div class="bar-chart" id="weekChart"></div>
            </div>
            <div class="stats-grid">
                <div class="stats-col">
                    <div class="stats-col-value" id="weekAvg">0</div>
                    <div class="stats-col-label">日均</div>
                </div>
                <div class="stats-col">
                    <div class="stats-col-value" id="weekTotalStat">0</div>
                    <div class="stats-col-label">本周总数</div>
                </div>
                <div class="stats-col">
                    <div class="stats-col-value" id="maxDay">0</div>
                    <div class="stats-col-label">最高</div>
                </div>
            </div>
        </div>

        <div class="page" id="page-history">
            <div class="chart-card">
                <div class="chart-title">历史记录</div>
                <div id="historyList"></div>
            </div>
        </div>

        <div class="page" id="page-settings">
            <div class="chart-card">
                <div class="chart-title">设置</div>
                <div class="settings-item" onclick="showNickname()">
                    <div class="settings-left">
                        <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                        <span class="settings-label">宝宝小名</span>
                    </div>
                    <span style="color:var(--pink-500)" id="settingsNickname">未设置</span>
                </div>
                <div class="settings-item" onclick="showDueDate()">
                    <div class="settings-left">
                        <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        <span class="settings-label">预产期</span>
                    </div>
                    <span style="color:var(--pink-500)" id="settingsDueDate">未设置</span>
                </div>
                <div class="settings-item">
                    <div class="settings-left">
                        <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                        <span class="settings-label">震动反馈</span>
                    </div>
                    <div class="toggle active" id="vibrateToggle" onclick="toggleVibrate()"></div>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">关于</div>
                <div class="settings-item" style="cursor:default">
                    <div class="settings-left">
                        <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"/></svg>
                        <span class="settings-label">版本</span>
                    </div>
                    <span style="color:var(--text-light)">v2.7</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler Icons 底部导航 -->
    <nav class="nav">
        <a class="nav-item active" href="#" data-page="home" onclick="switchPage('home')">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="nav-label">首页</span>
        </a>
        <a class="nav-item" href="#" data-page="stats" onclick="switchPage('stats')">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>
            <span class="nav-label">统计</span>
        </a>
        <a class="nav-item" href="#" data-page="history" onclick="switchPage('history')">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></svg>
            <span class="nav-label">历史</span>
        </a>
        <a class="nav-item" href="#" data-page="settings" onclick="switchPage('settings')">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            <span class="nav-label">设置</span>
        </a>
    </nav>

    <!-- Modals -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <div class="modal-header"><h3>登录</h3><button class="modal-close" onclick="hideLogin()">×</button></div>
            <div class="modal-body">
                <div class="form-group"><label class="form-label">邮箱</label><input type="email" class="form-input" id="loginEmail" placeholder="your@email.com"></div>
                <div class="form-group"><label class="form-label">密码</label><input type="password" class="form-input" id="loginPw" placeholder="密码"></div>
                <div class="form-msg" id="loginMsg"></div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="showRegister()">注册</button><button class="btn" onclick="handleLogin()">登录</button></div>
        </div>
    </div>

    <div class="modal-overlay" id="registerModal">
        <div class="modal">
            <div class="modal-header"><h3>注册</h3><button class="modal-close" onclick="hideRegister()"></button></div>
            <div class="modal-body">
                <div class="form-group"><label class="form-label">邮箱</label><input type="email" class="form-input" id="regEmail" placeholder="your@email.com"></div>
                <div class="form-group"><label class="form-label">密码</label><input type="password" class="form-input" id="regPw" placeholder="至少6位"></div>
                <div class="form-msg" id="regMsg"></div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="showLogin()">返回</button><button class="btn" onclick="handleRegister()">注册</button></div>
        </div>
    </div>

    <div class="modal-overlay" id="nicknameModal">
        <div class="modal">
            <div class="modal-header"><h3>宝宝小名</h3><button class="modal-close" onclick="hideNickname()">×</button></div>
            <div class="modal-body"><div class="form-group"><input type="text" class="form-input" id="nicknameInput" placeholder="例如：小宝"></div></div>
            <div class="modal-footer"><button class="btn" onclick="saveNickname()">保存</button></div>
        </div>
    </div>

    <div class="modal-overlay" id="dueDateModal">
        <div class="modal">
            <div class="modal-header"><h3>预产期</h3><button class="modal-close" onclick="hideDueDate()">×</button></div>
            <div class="modal-body"><div class="form-group"><input type="date" class="form-input" id="dueDateInput"></div></div>
            <div class="modal-footer"><button class="btn" onclick="saveDueDate()">保存</button></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script>
        const CFG = { SUPABASE:{ URL:'https://uwvlduprxppwdkjkvwby.supabase.co', ANON_KEY:'sb_publishable_NCyVuDM0d_Nkn50QvKdY-Q_OCQJsN5L'}};
        
        const Store = {
            KICK: 'kickData', SETTINGS: 'appSettings',
            getData(){try{return JSON.parse(localStorage.getItem(this.KICK))||{}}catch(e){return{}}},
            save(d){localStorage.setItem(this.KICK,JSON.stringify(d))},
            getSet(){try{return JSON.parse(localStorage.getItem(this.SETTINGS))||{}}catch(e){return{}}},
            saveSet(s){localStorage.setItem(this.SETTINGS,JSON.stringify(s))},
            getToday(){const d=new Date();return`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`},
            addKick(t){const d=this.getData();const k=this.getToday();if(!d[k])d[k]=[];d[k].push(t);this.save(d)},
            getTodayCount(){return this.getData()[this.getToday()]?.length||0},
            getWeek(){const d=this.getData();const w=[];const t=new Date();for(let i=6;i>=0;i--){const dt=new Date();dt.setDate(t.getDate()-i);const k=`${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')}`;w.push({date:k,count:d[k]?.length||0});}return w}
        };
        
        const Auth = {
            supabase:null, user:null,
            async init(){
                this.supabase = window.supabase.createClient(CFG.SUPABASE.URL,CFG.SUPABASE.ANON_KEY);
                this.supabase.auth.onAuthStateChange(async(e,s)=>{
                    if(e==='SIGNED_IN'&&s?.user){
                        this.user=s.user;
                        await Data.syncFromCloud();
                        await Settings.syncFromCloud();
                        App.onLogin();
                    }else if(e==='SIGNED_OUT'){
                        this.user=null;
                        App.updateUI();
                    }
                });
                const {data:{session}}=await this.supabase.auth.getSession();
                if(session?.user){
                    this.user=session.user;
                    await Data.syncFromCloud();
                    await Settings.syncFromCloud();
                }
            },
            async login(e,p){try{const{data,error}=await this.supabase.auth.signInWithPassword({email:e,password:p});if(error)throw error;return{ok:true}}catch(err){return{ok:false,msg:err.message}}},
            async register(e,p){try{const{data,error}=await this.supabase.auth.signUp({email:e,password:p});if(error)throw error;return{ok:true}}catch(err){return{ok:false,msg:err.message}}},
            async logout(){await this.supabase.auth.signOut()},
            isLoggedIn(){return this.user!==null},
            getId(){return this.user?.id||null}
        };
        
        const Settings = {
            supabase:null, init(s){this.supabase=s},
            async syncFromCloud(){
                if(!this.supabase || !Auth.getId()) return;
                try{
                    const {data,error} = await this.supabase.from('kick_settings').select('*').eq('user_id', Auth.getId()).single();
                    if(error) throw error;
                    if(data){
                        const localSet = Store.getSet();
                        localSet.nickname = data.baby_name || localSet.nickname;
                        localSet.dueDate = data.due_date || localSet.dueDate;
                        localSet.vibrate = data.vibrate !== null ? data.vibrate : localSet.vibrate;
                        Store.saveSet(localSet);
                        App.loadSettings();
                    }
                }catch(err){console.log('设置同步:', err.message);}
            },
            async saveToCloud(settings){
                if(!this.supabase || !Auth.getId()) return;
                try{
                    const {data:existing} = await this.supabase.from('kick_settings').select('id').eq('user_id', Auth.getId()).single();
                    if(existing){
                        await this.supabase.from('kick_settings').update({baby_name:settings.nickname,due_date:settings.dueDate,vibrate:settings.vibrate,updated_at:new Date().toISOString()}).eq('user_id',Auth.getId());
                    }else{
                        await this.supabase.from('kick_settings').insert({user_id:Auth.getId(),baby_name:settings.nickname,due_date:settings.dueDate,vibrate:settings.vibrate});
                    }
                }catch(err){console.error('保存设置失败:', err);}
            }
        };
        
        const Data = {
            supabase:null, init(s){this.supabase=s},
            async syncFromCloud(){
                if(!this.supabase || !Auth.getId()) return;
                try{
                    const {data,error} = await this.supabase.from('kick_records').select('record_date,record_time').eq('user_id', Auth.getId()).order('record_date',{ascending:false});
                    if(error) throw error;
                    if(data && data.length>0){
                        const localData = Store.getData();
                        data.forEach(row=>{
                            const date=row.record_date;
                            if(!localData[date])localData[date]=[];
                            if(!localData[date].includes(row.record_time))localData[date].push(row.record_time);
                        });
                        Store.save(localData);
                        App.updateStats();
                    }
                }catch(err){console.error('数据同步失败:', err);}
            },
            async save(date,time){
                if(!this.supabase || !Auth.getId()) return;
                await this.supabase.from('kick_records').insert({user_id:Auth.getId(),record_date:date,record_time:time});
            }
        };
        
        const App = {
            async init(){
                Auth.supabase = window.supabase.createClient(CFG.SUPABASE.URL,CFG.SUPABASE.ANON_KEY);
                await Auth.init();
                Data.init(Auth.supabase);
                Settings.init(Auth.supabase);
                this.loadSettings();
                this.updateUI();
                this.updateStats();
                document.getElementById('ripple1').classList.add('active');
            },
            loadSettings(){
                const s = Store.getSet();
                this.settings = s;
                document.getElementById('babyNickname').textContent = s.nickname || '宝宝';
                document.getElementById('settingsNickname').textContent = s.nickname || '未设置';
                document.getElementById('settingsDueDate').textContent = s.dueDate || '未设置';
                if(s.dueDate){
                    const due = new Date(s.dueDate);
                    const today = new Date();
                    const days = Math.ceil((due - today) / (1000*60*60*24));
                    document.getElementById('countdownDays').textContent = days > 0 ? days : 0;
                    document.getElementById('countdownDue').textContent = s.dueDate;
                }
                const vibrateToggle = document.getElementById('vibrateToggle');
                if(s.vibrate === false)vibrateToggle.classList.remove('active');else vibrateToggle.classList.add('active');
            },
            updateUI(){
                const logged = Auth.isLoggedIn();
                document.getElementById('loginBtn').style.display = logged ? 'none' : 'block';
                document.getElementById('logoutBtn').style.display = logged ? 'block' : 'none';
                const hint = document.getElementById('kickHint');
                if(logged){hint.classList.add('active');hint.textContent='点击记录宝宝胎动'}else{hint.classList.remove('active');hint.textContent='登录后记录'}
            },
            updateStats(){
                const today = Store.getTodayCount();
                const week = Store.getWeek();
                const total = week.reduce((s,d)=>s+d.count,0);
                document.getElementById('todayCount').textContent = today;
                document.getElementById('weekTotal').textContent = total;
                const max = Math.max(...week.map(d=>d.count));
                document.getElementById('weekTotalStat').textContent = total;
                document.getElementById('weekAvg').textContent = Math.round(total/7)||0;
                document.getElementById('maxDay').textContent = max;
                const chart = document.getElementById('weekChart');
                const maxH = 80;
                chart.innerHTML = week.map(d=>{const h = max ? Math.max(d.count/max*maxH,3) : 3;return `<div class="bar-item"><div class="bar" style="height:${h}px"></div><div class="bar-label">${d.date.slice(-2)}日</div></div>`;}).join('');
                const history = document.getElementById('historyList');
                const sorted = Object.entries(Store.getData()).sort((a,b)=>b[0].localeCompare(a[0]));
                if(sorted.length===0){history.innerHTML='<div class="empty">暂无记录</div>'}else{history.innerHTML=sorted.slice(0,30).map(([date,times])=>`<div class="history-item"><span class="history-date">${date}</span><span class="history-count">${times.length}次</span></div>`).join('')}
            },
            async recordKick(){
                if(!Auth.isLoggedIn()){this.showToast('请先登录');showLogin();return}
                const time = new Date().toISOString();
                Store.addKick(time);
                await Data.save(Store.getToday(),time);
                const btn = document.getElementById('kickBtn');
                btn.classList.add('kick');setTimeout(()=>btn.classList.remove('kick'),600);
                if(navigator.vibrate && this.settings.vibrate!==false)navigator.vibrate([50,30,50]);
                const msgs = ['宝宝感受到！','幸福互动','在回应你','甜蜜时刻'];
                this.showHeart(msgs[Math.floor(Math.random()*msgs.length)]);
                this.updateStats();
            },
            showHeart(msg){document.querySelectorAll('.heart-bubble').forEach(e=>e.remove());const b=document.createElement('div');b.className='heart-bubble';b.textContent='❤ '+msg;document.body.appendChild(b);setTimeout(()=>b.remove(),2000)},
            showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),3000)},
            onLogin(){this.showToast('登录成功！');this.updateUI();this.updateStats()}
        };
        
        function switchPage(p){
            document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
            document.querySelector(`[data-page="${p}"]`).classList.add('active');
            const titles={home:'胎动记录',stats:'数据统计',history:'历史记录',settings:'设置'};
            document.getElementById('pageTitle').textContent=titles[p];
            if(p!=='home')App.updateStats();
        }
        
        function showLogin(){document.getElementById('loginModal').classList.add('show')}
        function hideLogin(){document.getElementById('loginModal').classList.remove('show')}
        function showRegister(){document.getElementById('registerModal').classList.add('show');hideLogin()}
        function hideRegister(){document.getElementById('registerModal').classList.remove('show')}
        
        async function handleLogin(){
            const e=document.getElementById('loginEmail').value.trim();
            const p=document.getElementById('loginPw').value;
            if(!e||!p){document.getElementById('loginMsg').textContent='请填写信息';document.getElementById('loginMsg').className='form-msg error';return}
            const r=await Auth.login(e,p);
            if(r.ok){hideLogin();}else{document.getElementById('loginMsg').textContent=r.msg;document.getElementById('loginMsg').className='form-msg error'}
        }
        
        async function handleRegister(){
            const e=document.getElementById('regEmail').value.trim();
            const p=document.getElementById('regPw').value;
            if(!e||!p||p.length<6){document.getElementById('regMsg').textContent='请检查输入';document.getElementById('regMsg').className='form-msg error';return}
            const r=await Auth.register(e,p);
            if(r.ok){App.showToast('注册成功！请登录');hideRegister();setTimeout(showLogin,500)}else{document.getElementById('regMsg').textContent=r.msg;document.getElementById('regMsg').className='form-msg error'}
        }
        
        async function handleLogout(){await Auth.logout();App.showToast('已退出')}
        function recordKick(){App.recordKick()}
        
        function showNickname(){document.getElementById('nicknameInput').value=Store.getSet().nickname||'';document.getElementById('nicknameModal').classList.add('show')}
        function hideNickname(){document.getElementById('nicknameModal').classList.remove('show')}
        function showDueDate(){document.getElementById('dueDateInput').value=Store.getSet().dueDate||'';document.getElementById('dueDateModal').classList.add('show')}
        function hideDueDate(){document.getElementById('dueDateModal').classList.remove('show')}
        
        async function saveNickname(){
            const v=document.getElementById('nicknameInput').value.trim();
            if(!v)return;
            const s=Store.getSet();s.nickname=v;Store.saveSet(s);
            App.loadSettings();hideNickname();App.showToast('小名已保存');
            await Settings.saveToCloud(s);
        }
        
        async function saveDueDate(){
            const v=document.getElementById('dueDateInput').value;
            if(!v)return;
            const s=Store.getSet();s.dueDate=v;Store.saveSet(s);
            App.loadSettings();hideDueDate();App.showToast('预产期已设置');
            await Settings.saveToCloud(s);
        }
        
        async function toggleVibrate(){
            const t=document.getElementById('vibrateToggle');
            t.classList.toggle('active');
            const s=Store.getSet();s.vibrate=t.classList.contains('active');Store.saveSet(s);
            await Settings.saveToCloud(s);
        }
        
        document.addEventListener('DOMContentLoaded',()=>App.init());
    </script>
</body>
</html>
