        html, body {

        .aurora-bg {

        /* ==================== ‰∏ªÂÆπÂô® ==================== */

        /* ==================== Áî®Êà∑Âç°Áâá ==================== */
        .user-card {

            border-radius: var(--radius-lg);
            padding: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            backdrop-filter: blur(10px);
            transition: var(--ease-out);

        .user-card:hover {

        .user-avatar {

        .user-status {

        .btn {

            font-weight: 500;

        .btn-secondary {

        /* ==================== ÁªüËÆ°Âç°Áâá ==================== */

        .stat-card:hover {

        }

        .stat-change.down {

        }

            padding: var(--space-2xl) 0;
            position: relative;
        }

        .kick-button {

            background: var(--gradient-aurora);

                inset 0 -8px 20px rgba(0, 0, 0, 0.2),
                inset 0 8px 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s var(--ease-spring);
            overflow: hidden;
        }

        .kick-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .kick-button:hover::before {
            opacity: 1;
        }

        .kick-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.5),
                inset 0 -8px 20px rgba(0, 0, 0, 0.2),
                inset 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .kick-button:active {
            transform: scale(0.95);
        }

        .kick-button.recording {
            animation: kickPulse 0.6s var(--ease-spring);
        }

        @keyframes kickPulse {
            0% { transform: scale(1); }
            30% { transform: scale(0.85); }
            60% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Ê∂üÊº™ÊïàÊûú */
        .ripple-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: var(--radius-full);
            border: 2px solid var(--accent-primary);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .ripple.active {
            animation: rippleExpand 1.5s var(--ease-out) infinite;
        }

        @keyframes rippleExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        .kick-hint {
            margin-top: var(--space-lg);
            font-size: 14px;
            color: var(--text-tertiary);
            transition: var(--ease-out);
        }

        .kick-hint.active {

        .bottom-nav {

            padding: var(--space-md);

        /* ==================== ÂºπÁ™ó ==================== */
        .modal-overlay {

        .modal {

        .modal-footer {

        /* Ë°®Âçï */

            font-weight: 500;
            color: var(--text-secondary);

        .form-input {

            border-radius: var(--radius-md);

        }

        .form-input:focus {

        .form-message {

        .form-message.error {

        .form-message.success {

        /* ==================== Toast ==================== */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--ease-out);
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-card);
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: rgba(74, 222, 128, 0.3);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), var(--bg-card));
        }

        .toast.warning {
            border-color: rgba(251, 191, 36, 0.3);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), var(--bg-card));
        }

        /* ==================== Âπ∏Á¶èÊ∞îÊ≥° ==================== */
        .happy-bubble {

            padding: var(--space-md) var(--space-xl);

            animation: happyFloat 2s var(--ease-out) forwards;

        }

        @keyframes happyFloat {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
            }
            80% {

            }

            }
        }

        /* ==================== ÂìçÂ∫îÂºè ==================== */
        @media (max-width: 380px) {

            }
            
            .ripple-container {
                width: 160px;
                height: 160px;
            }
            
            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
